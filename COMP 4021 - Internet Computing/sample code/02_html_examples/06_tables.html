<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Fruit</th><th>Colour</th><th>Size</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td><td>Red</td><td>Medium</td>
            </tr>
            <tr>
                <td>Grapes</td><td>Black</td><td>Small</td>
            </tr>
            <tr>
                <td>Watermelon</td><td>Green</td><td>Big</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
