<!DOCTYPE html>
<html>
<head>
    <title>Special Characters</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>What You See</th><th>What It's Called</th><th>HTML Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>&quot;</th><td>Quotation mark</td><th><code>&amp;quot;</code></th>
            </tr>
            <tr>
                <th>&apos;</th><td>Apostrophe</td><th><code>&amp;apos;</code></th>
            </tr>
            <tr>
                <th>&amp;</th><td>Ampersand</td><th><code>&amp;amp;</code></th>
            </tr>
            <tr>
                <th>&lt;</th><td>Less than sign</td><th><code>&amp;lt;</code></th>
            </tr>
            <tr>
                <th>&gt;</th><td>Greater than sign</td><th><code>&amp;gt;</code></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
