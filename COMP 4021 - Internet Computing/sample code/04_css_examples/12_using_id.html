<!DOCTYPE html>
<html>
<head>
    <title>Using Id</title>
    <style>
    h1 { color: darkblue; }
    #last-name {
        text-transform: uppercase;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>Name</h1>
    <p>
      <span id="first-name">David</span>
      <span id="last-name">Lam</span>
    </p>
    <h1>Job</h1>
    <p>Teacher</p>
    <h1>Hobbies</h1>
    <p>Surfing the web</p>
</body>
</html>
