<!DOCTYPE html>
<html>
<head>
    <title>Text Highlight</title>
    <style>
    .highlight {
        background: yellow;
    }
    </style>
</head>
<body>
    <p>The meeting next week is on
    <span class="highlight">Tuesday</span>
    starting from
    <span class="highlight">9am to 10am</span>.
    </p>
</body>
</html>
