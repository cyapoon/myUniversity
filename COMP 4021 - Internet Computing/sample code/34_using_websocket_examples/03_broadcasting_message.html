<!DOCTYPE html>
<html>
<head>
    <title>Broadcasting Message From Server</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h2>Broadcasting Message From Server</h2>
    <p>Connecting...</p>
    <script src="/socket.io/socket.io.min.js"></script>
    <script>
    $(function() {
        // Create and connect the WebSocket
        const socket = io();
        socket.on("greeting", (message) => {
            $("body").append($("<p><strong>New message: </strong>" +
                             message + "</p>"));
        });
    });
    </script>
</body>
</html>
