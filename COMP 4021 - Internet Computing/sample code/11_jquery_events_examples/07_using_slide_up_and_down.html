<!DOCTYPE html>
<html>
<head>
    <title>Creating Sliding Animations</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button>Click Me!</button>
    <p>
    You can click on the above button
    to see how this paragraph is shown
    or hidden on the page.
    </p>
    <script>
    $(function() {
        $("button").on("click", function() {
            let p = $("p");
            p.slideToggle();
        });
    });
    </script>
</body>
</html>
